<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet">
</head>
<body>
    <form class="form-signin" action="/admin/dologin" method="post">
        <div content="text-center mb-4"><h1 class="text-center mb-4">登录</h1></div>
        <div th:if="${error}">
            <div th:text="${error}" style="color:#F00"></div>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
<script th:src="@{/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
</body>
</html>
