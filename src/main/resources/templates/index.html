<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:if="${session.user}">
        <div th:include="/layout/admin_head::header"></div>
    </div>
    <div th:unless="${session.user}">
        <div th:include="/layout/head::header"></div>
    </div>
    <div>
        <p>Wecome to this site. My name is djangoz and I'm a backend development engineer in China.</p>
    </div>
    <div th:if="${not #lists.isEmpty(articles)}">
        <div th:each="article:${articles}">
            <div class="row">
                <div class="container">
                    <div class="jumbotron">
                        <h3 th:text="${article.title}"></h3>
                        <span class="docSummary" th:text="${article.summary}"></span>
                        <br>
                        <a class="btn btn-primary btn-lg" th:href="@{'/article/detail/'+${article.id}}" role="button">阅读全文</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
</body>
</html>
